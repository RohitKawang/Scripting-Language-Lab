<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closest to 100 Finder</title>
</head>
<body>
    <h2>Find the Closest Value to 100</h2>
    <label for="num1">Enter First Number:</label>
    <input type="number" id="num1" />
    <label for="num2">Enter Second Number:</label>
    <input type="number" id="num2" />
    <button onclick="findClosest()">Find Closest</button>
    <p id="result"></p>

    <script>
        function findClosest() {
            const a = parseFloat(document.getElementById('num1').value);
            const b = parseFloat(document.getElementById('num2').value);

            const diffA = Math.abs(100 - a);
            const diffB = Math.abs(100 - b);

            let result;
            if (diffA < diffB) {
                result = a + " is closer to 100.";
            } else if (diffB < diffA) {
                result = b + " is closer to 100.";
            } else {
                result = "Both numbers are equally close to 100.";
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
