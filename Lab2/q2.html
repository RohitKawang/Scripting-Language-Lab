<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centigrade to Fahrenheit Converter</title>
</head>
<body>
    <h2>Centigrade to Fahrenheit Converter</h2>
    <label for="centigrade">Enter Temperature in Centigrade:</label>
    <input type="number" id="centigrade" />
    <button onclick="convertTemp()">Convert</button>
    <p id="result"></p>

    <script>
        function convertTemp() {
            let c = document.getElementById('centigrade').value;
            let f = (c * 9/5) + 32;
            document.getElementById('result').innerText = 
                c + "°C = " + f.toFixed(2) + "°F";
        }
    </script>
</body>
