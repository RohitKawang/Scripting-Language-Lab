<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odd Even Checker</title>
</head>
<body>
    <h2>Odd Even Checker</h2>
    <label for="number">Enter any number:</label>
    <input type="number" id="number" />
    <button onclick="check()">CHECK</button>
    <p id="result"></p>

    <script>
        function check() {
            let a = document.getElementById('number').value;
            if (a % 2 === 0) {
                document.getElementById('result').innerText = a + " is Even";
            } else {
                document.getElementById('result').innerText = a + " is Odd";
            }
        }
    </script>
</body>
