<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum or Triple Sum Calculator</title>
</head>
<body>
    <h2>Sum or Triple Sum Calculator</h2>
    <label for="num1">Enter First Integer:</label>
    <input type="number" id="num1" />
    <label for="num2">Enter Second Integer:</label>
    <input type="number" id="num2" />
    <button onclick="calculateSum()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            const a = parseInt(document.getElementById('num1').value);
            const b = parseInt(document.getElementById('num2').value);
            let sum = a + b;
            let result;

            if (a === b) {
                result = "Both numbers are the same. Triple their sum is: " + (sum * 3);
            } else {
                result = "Sum is: " + sum;
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
