<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Disabled Message</title>
</head>
<body>
    <noscript>
        <p style="color:red; font-weight:bold;">
            JavaScript is not enabled in your browser. Please enable JavaScript to view this page properly.
        </p>
    </noscript>
    <script>
        document.write("<p style='color:green; font-weight:bold;'>");
        document.write("JavaScript is enabled in your browser.");
        document.write("</p>");
    </script>

    </body>
    </html>
