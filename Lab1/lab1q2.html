<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <h2>Arithmetic Operations in JavaScript</h2>
    <script>
        // Store two numbers
        let num1 = parseFloat(prompt("Enter first number"));
        let num2 = parseFloat(prompt("Enter second number"));

        // Perform arithmetic operations
        let sum = num1 + num2;
        let diff = num1 - num2;
        let prod = num1 * num2;
        let div = num1 / num2;

        // Display output in console
        console.log("Sum: " + sum);
        console.log("Difference: " + diff);
        console.log("Product: " + prod);
        console.log("Quotient: " + div);

        // Display output in browser
        document.write("<b>Sum:</b> " + sum + "<br>");
        document.write("<b>Difference:</b> " + diff + "<br>");
        document.write("<b>Product:</b> " + prod + "<br>");
        document.write("<b>Quotient:</b> " + div + "<br>");
    </script>
</body>
</html>
